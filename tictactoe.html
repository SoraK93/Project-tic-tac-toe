<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="ticTacToe">
        <div class="player1 activeP1">
          <!-- This info will be script based -->
          <div>
            <p></p>
          </div>
          <div>
            <p>Marking: X</p>
          </div>
          <div>
            <p id="scoreP1">Score: 0</p>
          </div>
        </div>
        <div class="board">
          <div class="boardCell" data-value="00"></div>
          <div class="boardCell" data-value="01"></div>
          <div class="boardCell" data-value="02"></div>
          <div class="boardCell" data-value="10"></div>
          <div class="boardCell" data-value="11"></div>
          <div class="boardCell" data-value="12"></div>
          <div class="boardCell" data-value="20"></div>
          <div class="boardCell" data-value="21"></div>
          <div class="boardCell" data-value="22"></div>
        </div>
        <div class="player2">
          <!-- This info will be script based -->
          <div>
            <p></p>
          </div>
          <div>
            <p>Marking: O</p>
          </div>
          <div>
            <p id="scoreP2">Score: 0</p>
          </div>
        </div>
      </div>
      <div class="result">
        <!-- This info will be script based -->
      </div>
    </main>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
